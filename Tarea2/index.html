<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>VistaTarea</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body style="background-color: #eaecf1;">
    <div class="bg-white d-flex justify-content-between align-items-xl-center"><button class="btn btn-primary" type="button" style="margin-top: 0px;margin-left: 20px;"><i class="fa fa-bars"></i></button>
        <h2>Nombre Aplicación</h2><img class="img-thumbnail img-fluid" style="display: flex;margin-right: 20px;" src="assets/img/Green%20Bush%20Character-2.png.png"></div>
    <div class="container d-flex flex-column justify-content-xl-center align-items-xl-center" style="width: 300px;background-color: #c8c8c8;height: 300px;">
        <h5>Iniciar Actividad</h5><input type="text" inputmode="latin" placeholder="Nombre" style="margin: 5px;" required="" minlength="1" maxlength="255"><input type="text" inputmode="latin" placeholder="Descripción" style="margin: 5px;"><input type="number"
            placeholder="Tiempo Estimado" min="01" step="1" style="margin: 5px;" required=""><select class="custom-select custom-select-sm" name="categorias" required="" style="width: 180px;"><optgroup label="Categoría"><option value="12" selected="">Estudio</option><option value="13">Dormir</option><option value="14">Ocio</option></optgroup></select>
        <div
            style="width: 188px;height: 55px;margin-top: 5px;">
            <p style="width: 178px;height: 6px;">Tiempo Real / Posterior</p><input class="custom-range" type="range" min="0" max="1" step="1" required=""></div><button class="btn btn-primary" type="submit" style="margin: 5px;">Confirmar</button></div><button class="btn btn-primary bg-success"
        type="button">Empezar</button>
    <div class="container"></div>
    <div class="container text-center justify-content-xl-center align-items-xl-start" style="width: 350px;">
        <div class="row text-success">
            <div class="col">
                <h4 style="margin-bottom: 0px;">Tiempo Transcurrido</h4>
                <h1>01 : 21 : 10</h1>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h4 style="margin-bottom: 0px;">Tiempo Estimado</h4>
                <h1>02 : 00 : 00</h1>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h4 style="margin-bottom: 0px;">Tiempo Restante</h4>
                <h1>00 : 38 : 50</h1>
            </div>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
